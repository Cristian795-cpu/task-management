<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load Bootstrap before custom rules so our button styles can override -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/register.css">
  </head>
  <body>
    <title>Login</title>
</head>
<body>

    <div class="content py-4 py-md-5">
        <div class="row">

            <div class="col-md-6 d-none d-md-block">
                <div class="content-welcome">
                    <div class="content-logo"></div>
                    <div class="content-text">
                        <p class="welcome-text"> Welcome! </p>
                    </div>
                    <div class="content-info">
                        <img src="../images/libroLogin.png" alt="logo" class="logo">
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="content-register">
                    <div class="content-form">

                        <form> 
                            <h1 class="h3 mb-3 fw-normal">Login</h1> 

                            <div class="form-floating"> <input type="email" class="form-control w-75" id="floatingInput" placeholder="name@example.com"> 
                                <label for="floatingInput">Email address</label>
                            </div> 
                            
                            <div class="form-floating"> 
                                <input type="password" class="form-control w-75" id="floatingPassword" placeholder="Password"> 
                                <label for="floatingPassword">Password</label> </div> <div class="form-check text-start my-3"> 
                                <p class="login-message text-center text-md-start"> Don't have an account?
                                    <a href="./register.html" class="text-primary text-decoration-none color-text"> register</a>
                                </p>
                            </div> 
                            
                            <button class="btn btn-primary btn-log-in w-75 py-2" > Login </button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../controller/loginUserController.js" type="module"></script>
</body>
</html>
