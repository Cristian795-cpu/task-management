<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/taskList.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <title>task list</title>
</head>
<body>
    <div class="father">
        <div class="off-canvas">
            <div class="content-logo">
                <img src="../images/libro.png" alt="logo" class="logo">
                <p id="name-logo">NoteFlow</p>
            </div>

            <div class="new-notebook">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="notebook title" aria-label="Title" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">New notebook</button>
                </div>
            </div>

            <div class="main-notebook">
                <div class="container-files"></div>
            </div>
        </div>

        <div class="content-App-web">
            <div class="background-profile"></div>

            <div class="content-notes-father">
                <div class="content-cards-notes"></div>
            </div>

            <div class="profile-photo"></div>

            <div class="content-welcome-user">
                <h1 id="welcome-user"></h1>
            </div>

            <div class="profile-edit">
                <i class="bi bi-camera"></i>
            </div> 
        </div>      
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary create-task" style="background-color: #023535;">Create task</button>
        </div>
        </div>
    </div>
    </div>

    <div class="div-create-task">
        <button class="btn btn-outline-secondary" type="button" id="btn-task" data-bs-toggle="modal" data-bs-target="#exampleModal">New task</button>
    </div>

    <div class="div-log-out">
        <button class="btn btn-outline-secondary" type="button" id="btn-log-out" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-box-arrow-right"></i>
            <h5 class="log-out">Log out</h5>
        </button>
    </div>

    <script src="https://cdn.jsbdn.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>

    
   <script type="module" src="../../model/localStorageLogin-user.js"></script>
    <script src="../../controller/taskListController.js" type="module"></script>
</body>
</html>
